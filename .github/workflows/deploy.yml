name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Copy files correctly
        run: |
          # Создаем папку для сайта
          mkdir -p _site
          
          # Копируем index.html из miniapp
          cp miniapp/index.html _site/index.html
          
          # Создаем папку Build и копируем ВСЕ файлы из unity/Build
          mkdir -p _site/Build
          cp -r unity/Build/* _site/Build/
          
          # Проверяем что скопировалось
          echo "=== Files in _site ==="
          ls -la _site/
          echo "=== Files in _site/Build ==="
          ls -la _site/Build/
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: _site
          
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
