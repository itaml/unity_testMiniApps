name: Deploy MiniApp to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Copy MiniApp files to deployment directory
        run: |
          # Создаем папку для сборки
          mkdir -p _site
          
          # Копируем miniapp файлы
          cp -r miniapp/* ./_site/ || echo "miniapp files copied"
          
          # Создаем папку Build и копируем Unity файлы
          mkdir -p _site/Build
          cp -r unity/Build/* ./_site/Build/ || echo "Unity Build files copied"
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./_site
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2